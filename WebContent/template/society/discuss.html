<style type="text/css">
	
</style>
<ion-view id="discussView" title="item" hide-nav-bar="true" hide-tabs="true"><!--hide-nav-bar="true" hide-tabs="true" hide-back-button="true" -->
	 <ion-header-bar class="bar-calm">
      <div class="buttons">
        <button ng-click="$ionicGoBack()" class="button button-icon ion-ios-arrow-left">
    	</button>
      </div>
      <h1 class="title">评论</h1>
      <div class="buttons">
        <button class="button button-icon">提交</button>
      </div>
    </ion-header-bar>
    <ion-content class="dq_bg_white"><!-- scroll-event-interval="5"  -->
    	<div class="dq_bg_color" style="padding: 6px 0px 6px 10px;color:#aaa;overflow:hidden;text-overflow: ellipsis;display:-webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;">
    		评论：{{title}}
    	</div>
    	<div>
    		<textarea placeholder="请输入xxx" style="width:100%;
				    												min-height:40px;
				    												max-height:200px;
				    												padding:8px 8px 8px 8px;
				    												resize:none;
				    												autofocus;
				    												onpropertychange="this.style.height=this.scrollHeight + 'px'";
				    												oninput="this.style.height=this.scrollHeight + 'px'"></textarea>
    	</div>
    </ion-content>
    <button  style="border-radius:12px;position:absolute;bottom:52px;left:8px;border:1px solid #919191;background-color:#E2E2E2;color:#919191;padding-bottom:2px;height:23px;line-height:23px;">
	    <i class="ion-location font-18" style="margin:0 4px 0 2px;position:relative;top:-2px;"></i>
	    <span ng-click="location()" style="position:relative;top:-3px;margin-right:4px">{{locationText}}</span>
	    <i ng-if="locationVal" ng-click="closeLocation()" class="ion-ios-close-empty font-18" style="margin:0 8px 0 8px;position:relative;top:-2px;"></i>
    </button>
    <button ng-click="publicDis()" style="border-radius:12px;position:absolute;bottom:52px;right:8px;border:1px solid #919191;background-color:#E2E2E2;color:#919191;padding:0 14px 2px 14px;height:23px;line-height:23px; ">
	    	<span ng-if="publicVal" style="position:relative;top:-1px;">公开</span>
	    	<span ng-if="!publicVal" style="position:relative;top:-1px;">匿名</span>
    </button>
	<ion-footer-bar align-title="center" style="background-color:#E2E2E2;">
		<div class="buttons">
			<button class="button button-icon icon ion-image" style="color:#666"></button>
		</div>
		<h1 class="title"></h1>
		<div class="buttons">
			<button class="button button-icon icon ion-android-happy" style="color:#666"></button>
		</div>
	</ion-footer-bar>
</ion-view>
