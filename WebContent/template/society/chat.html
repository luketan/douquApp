<link href="http://code.ionicframework.com/contrib/ionic-contrib-frosted-glass/ionic.contrib.frostedGlass.css" rel="stylesheet">
<script src="http://code.ionicframework.com/contrib/ionic-contrib-frosted-glass/ionic.contrib.frostedGlass.js"></script>
<style type="text/css">
#chatView .messages {
  margin: 0;
  padding: 0;
  list-style-type: none;
}
#chatView .messages li {
  display: block;
  float: left;
  clear: both;
  margin: 0 0 1rem 0;
  padding: 0;
  max-width: 65%;
}
#chatView .messages li:nth-child(even) {
  float: right;
}
#chatView .messages li:nth-child(even) img {
  float: right;
}
#chatView .messages p {
  margin: 0;
  padding: .6875rem;
  border-radius: .75rem;
  background: #e6e5eb;
  color: #383641;
  font-size: .875rem;
}
#chatView .messages li:nth-child(even) p {
  background: #158ffe;
  color: #fff;
}
#chatView .messages img {
  display: block;
  max-width: 65%;
  border-radius: .75rem;
}
</style>
<ion-view id="chatView" title="chat" hide-nav-bar="true" hide-tabs="true">
   <ion-header-bar class="bar-calm">
	    <div class="buttons">
	    	<button ng-click="$ionicGoBack()" class="button button-icon ion-ios-arrow-left"></button>
	    </div>
	    <h1 class="title">{{userName}}</h1>
    </ion-header-bar>
   <ion-content padding="true" class="has-header" start-y="120">
     <ol class="messages">
       <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
     </ol>
   </ion-content>
   <ion-footer-bar class="bar bar-footer item-input-inset" style="background-color:#E2E2E2;padding:0px 8px 0px 8px;">
     <div class="buttons" >
	       <button class="button" ng-if="inputType==1" ng-click="inputTypeFun()" style="margin-right:8px;width:34px;height:34px;min-height:34px;line-height:34px;background:#E2E2E2 url(img/chat/t6.png) no-repeat center;background-size:contain; ">
	       </button>
	       <button class="button" ng-if="inputType==2" ng-click="inputTypeFun()" style="margin-right:8px;width:34px;height:34px;min-height:34px;line-height:34px;background:#E2E2E2 url(img/chat/t8.png) no-repeat center;background-size:contain; ">
	       </button>
     </div>
     <label class="item-input-wrapper" style="margin:0px;padding:0px;">
           <form class="ng-pristine ng-valid" style="width: 100%">
		    	<input ng-if="inputType==1" type="text" ng-model="searchContent" style="width:100%;padding:0" class="ng-pristine ng-untouched ng-valid">
		    	<button ng-if="inputType==2" on-hold="sayHold()" on-release="sayRelease()" on-swipe-up="sayCancel()" class="button"  ng-style="sayStyle" style="margin-right:8px;width:100%;height:28px;min-height:28px;line-height:28px;border:1px solid #A9AAAA;background-color:#E2E2E2;">
		    		<span style="font-weight:700">{{btnText}}</span>
	      		</button>
		   </form>
     </label>
     <div class="buttons">
	       <button class="button" ng-click="add()" style="margin:0 8px 0 8px;width:34px;height:34px;min-height:34px;line-height:34px;background:#E2E2E2 url(img/chat/sz.png) no-repeat center;background-size:contain; ">
		   </button>
		   <button class="button" ng-click="add()" style="width:34px;height:34px;min-height:34px;line-height:34px;background:#E2E2E2 url(img/chat/a6c.png) no-repeat center;background-size:contain; ">
		   </button>
	 </div>
   </ion-footer-bar>
</ion-view>
