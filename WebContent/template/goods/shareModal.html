<style type="text/css">
	#shareModal.modal{
		top:auto;
		bottom: 0px;
		height: auto;
		min-height:300px !important;
		max-height: 300px !important;
	}
	#shareModal .shareModalHead{
		height: 80px;
		border: 0px;
		background-position:0;
		background-size:0
	}
	#shareModal .shareModalHead img{
		width: 70px;
	}
	#shareModal .shareModalHead .title{
		height: 80px;
		text-align: left;
		color:red;
	}
	#shareModal .shareModalHead .title p{
		color:#333;
	}
	#shareModal .shareModalContent{
		top:80px !important;
	}
	#shareModal .shareModalContent td{
		border: 1px solid #999;width: 20px;text-align: center;
	}
	#shareModal .shareModalFoot{
		padding: 0;
	}
	
	#shareModal .shareModalButton{
		margin: 0;
	}
	#shareModal .goodsItemSheetStyle{
		top:2px;
		border:0;
		border-radius: 0px;
		padding: 10px;
		text-align: left;
		border-bottom: 1px solid #d1d3d6;
		
	}
	#shareModal .goodsItemSheetStyle span{
		display:inline-block;
		padding:0 5px 0 5px;
		margin:5px 5px 5px 5px;
		border: 1px solid;
		-moz-border-radius: 2px;
		-webkit-border-radius:2px;
		border-radius:2px;
	}
	#shareModal .goodsItemSheetStyle .active{
		color:red;
	}
	.modal-backdrop-bg {
	    -webkit-transition: opacity 300ms ease-in-out;
	    transition: opacity 300ms ease-in-out;
	    background-color: #000;
	    opacity: 0.5;
	}
</style>
<ion-modal-view id="shareModal">
  <ion-header-bar class="bar shareModalHead">
  	<img id="goodsImgId" ng-src="{{result.imgUrl}}"/>
    <h1 class="title">
    	¥{{result.price}}<br><p class="font-16">已选：{{styleName}}</p>
    </h1>
    <button class="button button-clear button-primary ion-android-close" ng-click="shareModal.hide()"></button>
  </ion-header-bar>
  <ion-content class="shareModalContent">
    <div class="list">
      <div class="goodsItemSheetStyle">
			<span ng-click="changeStyle($event,name,value)">类型</span>
			<span ng-click="changeStyle($event,name,value)">类型2</span>
			<span ng-click="changeStyle($event,name,value)">类型3</span>
			<span ng-click="changeStyle($event,name,value)">类型4</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
			<span ng-click="changeStyle($event,name,value)">类型5</span>
      </div>
      <div class="item item-input">
	        <span class="input-label">购买数量</span>
			<table class="font-18">
	   		<tr><td ng-if="result.num>1" ng-click="subNum()">&ndash;</td><td ng-if="result.num==1" style="background-color: #e4e4e4;color: #000">&ndash;</td>
	   		<td class=" font-14" style="width: 28px;color: #000;text-align: center;" ng-bind="result.num">11</td><td class="" ng-click="addNum()">+</td></tr>
	   		</table>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="shareModalFoot">
  	<button class="button button-full button-assertive shareModalButton font-18" ng-click="addCart()">确认</button>
  </ion-footer-bar>
</ion-modal-view>
