<style type="text/css">
#goodView .slide_sub_ul li {
	min-width: 14.29% !important;
	width: 14.29%;
}

#goodView .slide_sub_ul .slide_sub_cursor {
	width: 14.29%;
}

#goodView .red-point:after {
	position: absolute;
	content: ' ';
	height: 6px;
	width: 6px;
	border-radius: 3px;
	background-color: red;
}
#goodView .red-point:after {
	top: 8px;
	right: 6px;
}
</style>
<ion-view id="goodView" title="goods"  hide-tabs="true" hide-nav-bar="true"><!--hide-nav-bar="true" hide-tabs="true" hide-back-button="true" -->
		<ion-header-bar class="bar-calm">
		  	<!-- <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i> 
	      		<span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span>
	      	</button>-->
	      	<div class="buttons">
		        <button ng-click="$ionicGoBack()" class="button button-icon ion-ios-arrow-left">
		    	</button>
		    </div>
	  		<h1 class="title" ng-bind="title" style="">商品列表 ion-arrow-up-b ion-ios-color-filter-outline ion-ios-color-filter-outline</h1>
	  		<div class="buttons" ng-if="searchTypes" ng-class="{true:'red-point',false:''}[searchSubTypeBadge]">
		        <button ng-click="popover.show($event)" class="button button-icon iconfont font-24" >&#xe619;
		    	</button>
		    </div>
		</ion-header-bar>
		<div class="bar bar-subheader item row" style="border:0; text-align:center; padding:0px; position:fixed; margin:0; height:34px; min-height:34px;">
			<nav>
				<ul class="slide_sub_ul">
					<li></li>
					<li ng-class="{'dq_slide_activated':slide_type==1}" ng-click="changeSlideType(1)">人气</li>
					<li></li>
				    <li ng-class="{'dq_slide_activated':slide_type==2}" ng-click="changeSlideType(2)">新品</li>
				    <li></li>
				    <li ng-class="{'dq_slide_activated':slide_type==3}" ng-click="changeSlideType(3)">价格<i class="ion-arrow-up-b" ng-style="priceUpSelect" style="position:relative;top:-4px;left:5px;"></i><i ng-style="priceDownSelect" class="ion-arrow-down-b" style="position:relative;position:relative;top:4px;left:-5px;color:#E2E2E2"></i></li>
				    <li></li>
				    <div class="slide_sub_cursor"></div>
				</ul>
		  	</nav>
	  	</div>
		<ion-content padding="false" class="dq_bg_color" style="margin-top:34px;">
			  <!-- <ion-refresher on-refresh="doRefresh()" pulling-text="下拉刷新..." refreshing-text="刷新" refreshing-icon="ion-loading-c">
			  </ion-refresher> -->
			  <div class="row font-14" style="padding: 5px 5px 0 5px;">
			  	<div class="col-50" style="padding-right: 5px;">
			  		<div class="dq_bg_white" ng-repeat="item in results track by $index" ng-if="$index%2==0" style="width:100%;padding:0;margin:0 0 5px 0;">
			    	    <a href="#/tab/{{action_flag}}_goodsItem?id={{item.id}}" >
			    	   		<img src="img/zbgj_img.png" style="width:100%;vertical-align:bottom;">
				    	    <img ng-src="{{item.imgUrl}}" style="width:100%;vertical-align: bottom;display:none;" onload="this.style.display='inline';$(this).prev().remove()">
						    <div class="font-12" style="padding:0px 5px 0px 5px;">
							    <div style="padding:5px 0px 0px 0px;overflow:hidden;text-overflow: ellipsis;display:-webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;line-height:16px;">{{item.name}}</div>
							    <div ng-if="item.subName" style="color:#FFA500;margin:0px;overflow:hidden;text-overflow: ellipsis;display:-webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;line-height:16px;">{{item.subName}}</div>
				    			<div class="row" style="padding: 0 0 5px 0;"><div class="col-50 font-14" style="color:#FF6347;text-align:left;">¥{{item.price|number:2}}</div><div class="col-50" style="color:#CCC;text-align: right;">销量：{{item.salesNum}}</div></div>
			    			</div>
			    		</a>
			    	</div>
			  	</div>
			  	<div class="col-50">
		  			<div class="dq_bg_white" ng-repeat="item in results track by $index" ng-if="$index%2==1" style="width:100%;padding:0;margin:0 0 5px 0;">
			    	    <a href="#/tab/{{action_flag}}_goodsItem?id={{item.id}}" >
				    	    <img src="img/zbgj_img.png" style="width:100%;vertical-align:bottom;">
				    	    <img ng-src="{{item.imgUrl}}" style="width:100%;vertical-align:bottom;display:none;" onload="this.style.display='inline';$(this).prev().remove()">
				    	    <div class="font-12" style="padding:0px 5px 0px 5px;">
							    <div style="padding:5px 0px 0px 0px;overflow:hidden;text-overflow: ellipsis;display:-webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;line-height:16px;">{{item.name}}</div>
							    <div ng-if="item.subName" style="color:#FFA500;margin:0px;overflow:hidden;text-overflow: ellipsis;display:-webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;line-height:16px;">{{item.subName}}</div>
				    			<div class="row" style="padding: 0 0 5px 0;"><div class="col-50 font-14" style="color:#FF6347;text-align:left;">¥{{item.price|number:2}}</div><div class="col-50" style="color:#CCC;text-align: right;">销量：{{item.salesNum}}</div></div>
			    			</div>
			    		</a>
			    	</div> 
			  	</div>
			  </div>
			  <ion-infinite-scroll ng-if="moreData" on-infinite="loadMore()" distance="0%" ></ion-infinite-scroll>
		</ion-content>
</ion-view>
