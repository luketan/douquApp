<style type="text/css">

</style>
<ion-view id="disGoodssView" hide-tabs="true" title="info" hide-nav-bar="true"><!--  hide-nav-bar="true"  hide-nav-bar="true" title="info" -->
	<ion-header-bar align-title="center" class="bar-calm" >
		<div class="buttons">
	        <button ng-click="$ionicGoBack()" class="button button-icon ion-ios-arrow-left">
	    	</button>
        </div>
		<h1 class="title">评价商品</h1>
	</ion-header-bar>
	
	<ion-content id="disGoodssContent" class="dq_bg_color" padding="false">
		<div ng-repeat="item in results track by $index" ng-click="goodsItem(item.id)" class="item item-avatar item-icon-right" style="min-height:76px;padding:8px 8px 8px 76px;">
	          <img style="top:8px;left:8px;width:60px;height:60px;max-height:60px;max-width:60px; border-radius:0px;" ng-src="http://ionicframework.com/img/docs/mcfly.jpg" alt="">
	          <h3 class="font-14" style="overflow:hidden;text-overflow: ellipsis;display:-webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;white-space:pre-line;">{{item.goodsName}}</h3>
	          <p class="font-12" style="color:#999;height:16px;line-height:16px;">规格：3只装</p>
	          <button ng-click="discuss('234234324',item.id,$event)" class="button button-small font-12" style="color:#11c1f3;border: 1px solid #11c1f3;min-width:68px;position:absolute;top:40px;right:16px;">发表评论</button>
	    </div>
	</ion-content>
</ion-view>
