<style type="text/css">

</style>
<ion-view hide-nav-bar="true" hide-tabs="true">
	<ion-header-bar class="bar-calm">
		<div class="buttons">
	        <button ng-click="$ionicGoBack()" class="button button-icon ion-ios-arrow-left">
	    	</button>
        </div>
 		<h1 class="title">验证</h1>
	</ion-header-bar>
	<ion-content id="setPhone2" has-header="true" class="dq_bg_color" padding="false" style="height:100%">
		<label class="item item-input" style="margin-top: 0px">
          <span class="input-label font-12">已发送验证码短信到这个号码{{item.phone}}</span>
        </label>
		<div class="item item-input-inset">
          <label class="item-input-wrapper" style="padding-left:0px;background:#fff; ">
            <input type="text" ng-model="item.codes" placeholder="请输入验证码">
          </label>
          <button class="button button-small">
            	重新获取
          </button>
        </div>
        <div class="" style="padding: 8px 0 8px 16px;background-color: #fff">
          <span class="font-12">没收到短信？请尝试重新获取</span>
        </div>
        <div style="margin: 16px 16px 0px 16px;text-align:center;">
        	<button ng-if="item.codes!=undefin && item.codes!=''" ng-click="setPhone()" class="button button-calm button-block" style="min-height:30px">提交</button>
        	<button ng-if="item.codes==undefin||item.codes==''" class="button button-calm button-block disabled" style="min-height:30px;">提交</button>
        </div>
	</ion-content>
</ion-view>
