<style type="text/css">

</style>
<ion-view hide-nav-bar="true" hide-tabs="true">
	<ion-header-bar class="bar-calm">
		<div class="buttons">
	        <button ng-click="$ionicGoBack()" class="button button-icon ion-ios-arrow-left">
	    	</button>
        </div>
 		<h1 class="title">忘记密码</h1>
	</ion-header-bar>
	<ion-content id="about" has-header="true" class="dq_bg_color" padding="false" style="height:100%">
		<div class="item item-input-inset">
          <label class="item-input-wrapper" style="padding-left:0px;background:#fff; ">
            <input type="text" ng-model="item.phone" placeholder="请输入手机号">
          </label>
          <button class="button button-small">
            	获取验证码
          </button>
        </div>
        <label class="item item-input">
          <input type="text" ng-model="item.codes" placeholder="请输入短信验证码">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="item.pwd" placeholder="请输入新密码，不少于6位">
        </label>
        <div style="margin: 16px 16px 0px 16px;text-align:center;">
        	<button ng-if="item.phone!='' && item.pwd!=''" ng-click="update()" class="button button-calm button-block" style="min-height:30px">开始绑定</button>
        	<button ng-if="item.phone=='' || item.pwd==''" class="button button-calm disabled button-block disabled" style="min-height:30px;">开始绑定</button>
        </div>
	</ion-content>
</ion-view>
