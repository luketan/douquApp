<style type="text/css">

</style>
<ion-view hide-nav-bar="true" hide-tabs="true">
	<ion-header-bar class="bar-calm">
		<div class="buttons">
	        <button ng-click="$ionicGoBack()" class="button button-icon ion-ios-arrow-left">
	    	</button>
        </div>
 		<h1 class="title">设置手机号</h1>
	</ion-header-bar>
	<ion-content id="setPhone1" has-header="true" class="dq_bg_color" padding="false" style="height:100%">
		<label class="item item-input" style="margin-top: 0px">
          <span class="input-label">手机号：</span>
          <input type="text" ng-model="item.phone" placeholder="请输入你的手机号码">
        </label>
        <label class="item item-input">
          <span class="input-label">密  码：</span>
          <input type="password" ng-model="item.pwd" placeholder="请输入登录密码">
        </label>
        <div style="margin: 16px 16px 0px 16px;text-align:center;">
        	<button ng-if="item.phone!='' && item.pwd!=''" ng-click="setPhone()" class="button button-calm button-block" style="min-height:30px">开始绑定</button>
        	<button ng-if="item.phone=='' || item.pwd==''" class="button button-calm button-block disabled" style="min-height:30px;">开始绑定</button>
        </div>
        <a href="#/tab/{{action_flag}}_forgetPwd" class="font-14" style="text-align: center;color: red;width: 100%;display:inline-block;">
        	忘记密码？
        </a>
	</ion-content>
</ion-view>
