<style type="text/css">
#goodsFilterPropover .scroll-content{
	left:33%;
	margin:0px;
	border-left:1px solid #ddd;
	border-radius: 0px;
	padding-top:0px;
}
#goodsFilterPropover{
	margin-top:0px;
	border-radius: 0px;
	width: 100%;
	top:43px !important;
	left:0 !important;
	height:180px;
}
#goodsFilterPropover .popover-arrow{
	display:none;
}

#goodsFilterPropover .platform-android{
	margin:0px;
}

#goodsFilterPropover .search_type{
	width:100%;
	border-bottom:1px solid #ddd;
	padding:8px 0px 8px 10px;
	margin:0px;
	color:#333;
}
#goodsFilterPropover .search_type_activated{
	color:#11c1f3;
	font-weight:700;
}

#goodsFilterPropover .search_sub_type{
	width:100%;
	border-bottom:1px solid #ddd;
	padding:8px 0px 8px 10px;
	margin:0px;
	color:#333;
	position:relative;
}
#goodsFilterPropover .search_sub_type_activated{
	color:#11c1f3;
	font-weight:700;
}

</style>
<ion-popover-view id="goodsFilterPropover">
	<div class="row" style="padding:0px;margin:0px;border-right:0px;height:100%;">
		<div class="col-33" style="position:relative;height:100%;">
			<div ng-repeat="item in searchTypes track by $index" class="row font-12 search_type" ng-click="searchTypeClick(item.id)" ng-class="{'search_type_activated':item.id==searchTypeIndex}">
				{{item.name}}<span ng-if="searchSubTypeIndexs[item.id]" style="padding-top:3px;margin-bottom:-3px; margin-left:4px">*</span>
			</div>
			<div class="row font-12 col" style="position:absolute;bottom:0;text-align:center;">
				<button class="button button-small font-14" ng-click="searchTypeClear()" style="color:#11c1f3;border: 1px solid #11c1f3;min-height:0;min-width:80px">
					清空
				</button>
			</div>
		</div>
		<div class="col-67">
			<ion-content>
			    <div class="list" style="padding:0;">
				    <div ng-repeat="item in searchSubTypes track by $index" class="row font-12 search_sub_type" ng-click="searchSubTypeClick(item.id,item.name)" ng-class="{'search_sub_type_activated':item.id==searchSubTypeIndexs[searchTypeIndex]}" >
						{{item.name}}
						<i class="ion-close" ng-if="item.id==searchSubTypeIndexs[searchTypeIndex]" style="position:absolute;right:10px;top:8px;color:red"></i>
					</div>
			    </div>
			  </ion-content>
		</div>
	</div>
</ion-popover-view>
